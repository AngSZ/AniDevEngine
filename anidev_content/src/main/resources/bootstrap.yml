#微服务配置
spring:
  application:
    name: content #服务名content-ani_dev.yaml
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery: #服务注册相关配置
        namespace: ani_dev
        group: anidevEngine
      config: #配置文件相关配置
        namespace: ani_dev
        group: anidevEngine
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: mybatis-${spring.profiles.active}.yaml
            group: anidevEngine-common
            refresh: true
